<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:800px)">  
    <title>Joferrer</title>
    
</head>
<body>
    <header>
       <nav class="nav">
           <button><img src="./img/iconos/bars-solid.svg" class="nav--icon"></img></button>          
       </nav>
    </header>
    <main>
        <section class="section__bloque bloque--bienvenida">          
                <img src="./img/logo/logo.png" alt="" class="logo--principal" >
                <h1>Hola! </h1>
                <h1>Bienvenido a mi Web!</h1>      
                <button class="btn--normal contacto"><span class="btn--text">Contactame</span></button>

        </section>

        <section class="section__bloque sobre-mi">
            <section class="sobre-mi--presentacion">
                <h1>Sobre mi</h1>
                <p>Soy Jeison Ferrer y soy estudiante de ingenieria de Sistemas en la Universidad Francisco de Paula Santander</p>
                <img src="./img/logo/foto.png" class="mi-foto" alt="">
            </section>
            <section class="sobre-mi--redes">
                <a href="https://twitter.com/ferrer_jeison"><img src="./img/iconos/twitter-brands.svg" class="redes-icon twiter-icon " alt="" ></a>
                <a href="https://www.facebook.com/jeison.ferrerortega/"><img src="./img/iconos/facebook-brands.svg" class="redes-icon facebook-icon" alt=""></a>
                <a href="https://github.com/joferrer"><img src="./img/iconos/github-brands.svg" class="redes-icon github-icon" alt=""></a>
                <a href="https://gitlab.com/jeisonfort"><img src="./img/iconos/gitlab-brands.svg" class="redes-icon gitlab-icon" alt=""></a>             
                <a href="https://www.youtube.com/channel/UCN5CaOBctF5sO6D6YeuMmJg/featured"><img src="./img/iconos/youtube-brands.svg" class="redes-icon youtube-icon" alt=""></a>
                
                
            </section>
        </section>

        <section class="section__bloque formulario-contacto">
            <h1>Contactame</h1>
            <form action="" class="formulario--contacto--form">
                <label for="nombre-contacto">                    
                    <input type="text" id="nombre-contacto"  name="nombre" autocomplete="name" placeholder="Nombre">
                </label>
                <label for="correo-contacto" >                    
                    <input type="email" id="correo-contacto" name="correo" autocomplete="email" placeholder="Correo">
                </label>
                <label for="asunto-contacto">                    
                    <input type="text" id="asunto-contacto" name="asunto"
                    placeholder="Asunto">
                </label>
                <label for="msg-contacto">                    
                    <textarea id="msg-contacto" name="msg" placeholder="Mensaje"></textarea>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
    
</body>
</html>
